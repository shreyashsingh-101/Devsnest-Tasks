<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 11</title>
    <script
      src="https://kit.fontawesome.com/7c58a17dae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <i class="previous fas fa-arrow-circle-left"></i>
        <p>QUIZ</p>
        <i class="next fas fa-arrow-circle-right"></i>
      </div>

      <div class="quiz_status">
        <div>Remaining questions: <span class="remain">0</span></div>
        <div>Correct: <span class="correct">0</span></div>
        <div>Incorrect: <span class="incorrect">0</span></div>
      </div>
      <div class="quiz"></div>
      <div class="start">
        <div class="start_btn">
          Start quiz!
        </div>
      </div>
      <div class="finished" style="display: none">
        Quiz Completed !!! <br />
        You answered <span class="g_over">0</span> questions correctly.
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
